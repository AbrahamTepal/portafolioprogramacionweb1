<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos desde formulario con JavaScript</title>
	<link rel="stylesheet" type="text/css" href="estilosObtenerdatos.css">
	<script type="text/javascript" src="ObtenerdatosJS.js"></script>
</head>
<body>
	<section>
			<h1>Registro de usuario</h1>
		<form name="formulario">
			<label for="user">Nombre de usuario: </label>
			<input type="text" name="user" id="user" placeholder="Usuario"><br/><br/>
			<label for="pass">Password: </label>
			<input type="password" name="pass" id="pass" placeholder="Contraseña"><br/><br/>
			<label for="carrera">Carrera: </label>
				<select name="carrera" id="carrera">
					<option value="ITI">Ing. Tec. Información</option>
					<option value="ITEM">Ing. Telemática</option>
				</select><br/><br/>
				<label for="genero">Género</label><br/><br/>
			<input type="radio" name="genero" id="genero" value="f">
			Femenino<br/>
			<input type="radio" name="genero" id="genero" value="m">
			Masculino<br/><br/>
			<input type="checkbox" name="privacidad" id="privacidad">
			<label for="privacidad">Acepto los términos y condiciones de uso y privacidad</label><br/>
			<input type="button" name="envío" id="envío" value="Obtener datos" onclick="leer()">
		</form>
		<div id="datos"></div>
	</section>
</body>
</html>
