<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <h1>Pagos de estacionamiento</h1>

        </select><br/><br/>

        <input type="button" value="Calcular total a pagar" id="calcular"><br/><br/>
    </form><br/><br/>

    <div id="resultadoContainer">
        <p id="resultado">Total a pagar: $0.00</p>
    </div>
